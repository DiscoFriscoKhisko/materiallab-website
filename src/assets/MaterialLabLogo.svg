<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E24AA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter for hover effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Neural network nodes -->
  <circle cx="12" cy="12" r="2.5" fill="url(#primaryGradient)"/>
  <circle cx="28" cy="12" r="2.5" fill="url(#primaryGradient)"/>
  <circle cx="20" cy="20" r="3" fill="url(#secondaryGradient)"/>
  <circle cx="12" cy="28" r="2.5" fill="url(#primaryGradient)"/>
  <circle cx="28" cy="28" r="2.5" fill="url(#primaryGradient)"/>
  
  <!-- Neural network connections -->
  <path d="M12 12 L20 20 L28 12" stroke="url(#primaryGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M12 28 L20 20 L28 28" stroke="url(#primaryGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M12 12 L12 28" stroke="url(#primaryGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M28 12 L28 28" stroke="url(#primaryGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Central ML text -->
  <text x="20" y="25" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600">ML</text>
</svg>