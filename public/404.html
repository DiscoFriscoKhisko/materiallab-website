<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaterialLab - Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect for React Router
    // This script redirects 404 errors to the main page with the original path as a parameter
    const pathSegmentsToKeep = 1;
    const path = window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Redirect to index.html with the original path as a query parameter
    window.location.replace(
      window.location.origin + 
      '/materiallab-website/' + 
      (path && '?p=/' + path) + 
      (search ? (path ? '&' : '?') + search.slice(1) : '') + 
      hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
