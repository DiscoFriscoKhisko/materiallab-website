<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>MaterialLab - AI Product Studio | Build AI Products That Actually Work</title>
    <meta name="description" content="Professional AI product development studio. We build AI-powered products that solve real problems. From concept to deployment, we're your technical partner for intelligent solutions." />
    <meta name="keywords" content="AI product development, machine learning, AI consulting, product studio, artificial intelligence, ML engineering" />
    <meta name="author" content="MaterialLab" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MaterialLab - AI Product Studio" />
    <meta property="og:description" content="We build AI-powered products that solve real problems. Professional AI development from concept to deployment." />
    <meta property="og:url" content="https://materiallab.io" />
    <meta property="og:site_name" content="MaterialLab" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MaterialLab - AI Product Studio" />
    <meta name="twitter:description" content="We build AI-powered products that solve real problems. Professional AI development from concept to deployment." />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1A73E8" />
    <meta name="msapplication-TileColor" content="#1A73E8" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://materiallab.io" />
    
    <!-- Typography System V2 Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="/fonts/geist-variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/cabinet-grotesk-variable.woff2" as="font" type="font/woff2" crossorigin>
    
    <style>
      /* Font Loading Strategy for Typography System V2 */
      .font-loading { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      .fonts-loaded .ml-typo-hero, .fonts-loaded .ml-typo-display-1, .fonts-loaded .ml-typo-display-2, 
      .fonts-loaded .ml-typo-display-3, .fonts-loaded .ml-typo-h1, .fonts-loaded .ml-typo-h2 { 
        font-family: var(--font-display); 
      }
      .fonts-loaded .ml-typo-h3, .fonts-loaded .ml-typo-h4, .fonts-loaded .ml-typo-h5, 
      .fonts-loaded .ml-typo-h6, .fonts-loaded .ml-typo-body, .fonts-loaded .ml-typo-body-xl, 
      .fonts-loaded .ml-typo-body-lg, .fonts-loaded .ml-typo-body-sm, .fonts-loaded .ml-typo-caption, 
      .fonts-loaded .ml-typo-caption-lg, .fonts-loaded .ml-typo-caption-sm { 
        font-family: var(--font-primary); 
      }
    </style>
    
    <!-- GitHub Pages SPA redirect script -->
    <script>
      // Handle GitHub Pages SPA routing
      (function() {
        const searchParams = new URLSearchParams(window.location.search);
        const redirect = searchParams.get('p');
        if (redirect) {
          history.replaceState(null, null, redirect + window.location.search.replace('?p=' + redirect, '').replace('&p=' + redirect, ''));
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Font loading JavaScript -->
    <script>
      (function() {
        document.documentElement.classList.add('font-loading');
        if ('fonts' in document) {
          Promise.all([
            document.fonts.load('400 1em Geist'),
            document.fonts.load('600 1em "Cabinet Grotesk Variable"')
          ]).then(function() {
            document.documentElement.classList.remove('font-loading');
            document.documentElement.classList.add('fonts-loaded');
          }).catch(function() {
            document.documentElement.classList.remove('font-loading');
            document.documentElement.classList.add('fonts-failed');
          });
        } else {
          setTimeout(function() {
            document.documentElement.classList.remove('font-loading');
            document.documentElement.classList.add('fonts-loaded');
          }, 3000);
        }
      })();
    </script>
  </body>
</html>
